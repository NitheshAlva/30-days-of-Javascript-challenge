<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gray-800 flex flex-col items-center text-white ">
    <button class=" p-3 rounded-lg my-5 bg-white text-black ">Click Here</button>
    
    <div id="toggImg" class=" my-7 w-[250px] h-[250px] bg-slate-600 ">
        <img class=" h-[250px] object-fill w-[250px] " src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
    </div>

    <div id="colorDiv" class=" my-7 w-[250px] h-[250px] bg-black ">
    </div>

    <input type="text" class=" mt-7 mb-3 h-8 w-72 px-1 rounded-md text-black  ">
    <p id="textfill" class="mb-7"></p>
    
    <form class="border-b border-gray-900/10 pb-12 mb-7">
        <h2 class="text-base font-semibold leading-7 text-gray-400">Personal Information</h2>
        <p class="mt-1 text-sm leading-6 text-gray-300">Use a permanent address where you can receive mail.</p>
  
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-300">First name</label>
            <div class="mt-2">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
          <div class="sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-300">Last name</label>
            <div class="mt-2">
              <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
          <div class="sm:col-span-4">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-300">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        </div>
        <button id="subBtn" type="submit" class=" mt-5 rounded-md bg-indigo-600 px-5 py-2 text-md font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </form>


    <div class=" mb-11">
        <label for="dropdown" class="block text-sm font-medium text-gray-500">Select an option:</label>
        <select id="dropdown" name="dropdown" class=" text-black mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
        </select>
        <p id="selected"></p>
    </div>
    
    <ul class="list">
    </ul>
    <button id="addli" class=" p-3 rounded-lg my-5 bg-white text-black ">Click Here</button>
    
    
</body>
<script src="./day10.js"></script>
</html>
