<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 h-screen">

    <nav class="h-[50px] bg-slate-700 text-white text-[22px] font-bold flex justify-center items-center">
        <p>5-Day Weather Forecast</p>
    </nav>

    <main class="mt-[50px]">
        <form id="searchform" class="max-w-md mx-auto">
            <label for="inputbar" class="sr-only">Search Cities, Places...</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input id="inputbar" type="search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Cities, Places..." required />
                <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
    </main>

    <section class="text-black h-auto w-full container mx-auto mt-10 p-4 flex flex-col items-center ">
        <div id="forecast-container" class="flex">
            
            <div class="bg-[url('https://t4.ftcdn.net/jpg/03/27/08/53/360_F_327085335_7Z1DksOsDZzIWC8ACtL9aEWsNkUerxDo.jpg')] bg-cover bg-center w-[500px]  h-[270px] flex flex-col justify-between p-4 rounded-lg shadow-lg">
                <div class="text-center">
                    <p class="text-[24px] font-semibold" >Date: <span id="date">2024-08-28 09:00:00</span></p>
                    <p class="text-[40px] font-semibold"><span id="temperature">0.00</span>&deg;C</p>
                    <p class="text-[20px] font-medium" id="weather-detail">Weather</p>
                </div>
                <div class="text-center mt-2">
                    <p class="text-[18px] font-bold" >Humidity: <span id="humidity">00</span>%</p>
                    <p class="text-[18px] font-bold" >Place: <span id="place"></span></p>
                </div>
            </div>
        </div>
        <div class="inline-flex mt-5">
            <button id="prev" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
              <=Prev
            </button>
            <button  id="next" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
              Next=>
            </button>
          </div>
    </section>

    <div id="errmsg" class="flex justify-center text-red-800 text-[18px] font-medium mt-4" aria-live="assertive">
    </div>

    <script src="./forecast.js"></script>
</body>
</html>
