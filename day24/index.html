<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 h-screen">

    <nav class="h-[50px] bg-slate-700 text-white text-[22px] font-bold flex justify-center items-center">
        <p>Weather App</p>
    </nav>

    <div>Ì¥
        <form id="searchform" class="max-w-md mx-auto mt-[50px]">   
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input id="inputbar" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Cities, Places..." required />
                <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
    </div>

    <div class="text-black  h-[550px] w-full container flex flex-col justify-center items-center">
        <div id="info-card" class=" bg-[url(https://t4.ftcdn.net/jpg/03/27/08/53/360_F_327085335_7Z1DksOsDZzIWC8ACtL9aEWsNkUerxDo.jpg)] w-[500px] h-[300px] flex-col bg-cover bg-center bg-no-repeat  ">
            <div class="h-[100px] flex justify-center ">
                <p class=" text-[75px] font-semibold flex"><span id="temperature">0.00</span>&deg;<span class="text-[45px] font-medium pt-4">C</span></p>
            </div>
            <div id="weather-detail" class="h-[70px] text-[30px] font-medium flex justify-center items-center">
                Default 
            </div>
            <div id="humidity" class="h-[50px] text-[25px] font-bold flex justify-center items-center">
                Humidity: Default
            </div>
            <div id="city" class="h-[40px] text-[25px] font-medium flex justify-center items-center">
                City: Deafault
            </div>
            <div id="errmsg" class="flex justify-center text-red-800 text-[15px] font-medium ">
            </div>
        </div>
        <a href="./forecast.html" class="mt-7 text-[18px] px-4 py-3 bg-white rounded-lg ">Check Forecast Page</a>

    </div>

</body>
<script src="./script.js"></script>
</html>
