<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pt-[80px] flex items-center justify-center min-h-screen">
    <nav class="h-[70px] bg-gray-600 fixed top-0 left-0 right-0 text-white flex justify-center items-center text-[25px] font-bold">
        Task Management App
    </nav>
    <div class="container mx-auto p-4">

        <!-- Task Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4">Add New Task</h2>
            <form id="task-form">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700">Title</label>
                    <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="due-date" class="block text-gray-700">Due Date</label>
                    <input type="date" id="due-date" name="due-date" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add Task</button>
            </form>
        </div>

        <!-- Task Container -->
        <div id="task-container" class="space-y-4">
            
        </div>

    </div>
    
</body>
Ì¥<script src="./script.js"></script>
</html>
