<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-blue-600 text-white py-4 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">MyStore</div>
            <nav>
                <a href="./myStore.html" class="px-4 py-2 hover:bg-blue-700 rounded">Home</a>
                <a href="./myStore.html" class="px-4 py-2 hover:bg-blue-700 rounded">Products</a>
                <a href="./myStore.html" class="px-4 py-2 hover:bg-blue-700 rounded">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Shopping Cart</h1>

        <div id="empty-message" class="text-center text-gray-600 hidden">
            <p class="text-xl">Your cart is empty. Add some items to proceed!</p>
        </div>

        <div id="container" class="mb-6">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <!-- Checkout Form -->
        <form id="checkout-form" class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-bold mb-4">Checkout</h2>
            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded mb-4" required>
            
            <label for="address" class="block mb-2">Address:</label>
            <textarea id="address" name="address" class="w-full p-2 border rounded mb-4" rows="4" required></textarea>
            
            <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">Submit</button>
        </form>

        <!-- Order Summary Card -->
        <div id="order-summary" class="hidden bg-white p-6 rounded shadow-md mt-6">
            <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
            <p><strong>Email:</strong> <span id="order-email"></span></p>
            <p><strong>Address:</strong> <span id="order-address"></span></p>
            <p><strong>Total Amount:</strong> $<span id="order-total"></span></p>
        </div>
    </main>
    
    <script src="./cart.js"></script>
</body>
</html>
